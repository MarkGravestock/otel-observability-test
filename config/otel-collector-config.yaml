receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
processors:
  batch:
  resource:
    attributes:
      - key: deployment.environment
        value: "otel"
        action: upsert

connectors:
    datadog/connector:

exporters:
  otlp:
    endpoint: otel-lgtm:4317
    tls:
      insecure: true
  otlphttp:
    endpoint: http://otel-lgtm:4318
  otlp/2:
    endpoint: "api.honeycomb.io:443" # US instance
    headers:
      "x-honeycomb-team": ${env:HONEYCOMB_API_KEY}
      "x-honeycomb-dataset": OTEL_TEST
  debug:
    verbosity: basic
  datadog:
    traces:
      span_name_as_resource_name: true
      trace_buffer: 500
    hostname: "otelcol-docker-win"
    api:
      site: datadoghq.eu
      key: ${env:DD_API_KEY}


extensions:
  health_check:
  pprof:
  zpages:
    endpoint: 0.0.0.0:55679

service:
  telemetry:
    logs:
      level: "info"
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp, debug, datadog, datadog/connector, otlp/2]
    metrics:
      receivers: [otlp, datadog/connector]
      processors: [batch, resource]
      exporters: [otlp, debug, datadog, otlp/2]
    logs:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp, debug, datadog, otlp/2]